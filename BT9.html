<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str='abcd xyzy a';
    let arr=str.split('');
    let check=prompt('enter the character');
    alert(character(arr,check));

    function character (arr,check){
        let count=0
        for (let i=0;i<arr.length;i++){
            if (check==arr[i]){
                count++;
            }
        } if (count!==0){
            return count++
        }else return -1;

    }
</script>

</body>
</html>
