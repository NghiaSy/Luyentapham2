<script>
    let c = +prompt("Nhap so thu nhat");
    let d = +prompt("Nhap so thu hai");
    let result =Sum(c,d);
    alert(result);
    function Sum(a,b) {
        if (a > b) {
            return a + ' lớn hơn ' + b
        } else {
            return a+b;
        }

    }

</script>
