<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        }
        else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
    for (let i = 1; i < 1000; i++) {
        if(isPrime(i)==true){
          document.write(i+ " ");
        }
    }
</script>

</body>
</html>
