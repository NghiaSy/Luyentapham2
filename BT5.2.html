<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function num(x, y, z) {
        let max = x;
        if (y > max ) {
            max = y;
        }
        else
            max = z;

        return max;
    }
    let a = num(5,3,2);
    console.log(a);
</script>
